{% extends 'base.html' %}
{% block content %}
     <article class="media content-section">
         <img class="rounded-circle article-img" src="{{ object.name.profile.image.url }}">
         <div class="media-body">
             <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.name }}</a>
                <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
             </div>
              <h2 class="article-title">{{ object.title }}</h2>
              <p class="article-content">{{ object.content }}</p>
              <div>
                  {% if object.name == user %}
                   <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post_update' object.id %}">update</a>
                   <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post_delete' object.id %}">delete</a>
                {% endif %}
              </div>
         </div>
     </article>
{% endblock %}
